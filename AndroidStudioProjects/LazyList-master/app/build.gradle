apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.fedorvlasov.lazylist"
        minSdkVersion 3
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
